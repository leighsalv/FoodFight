<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Füd Fite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

</head>

<body>
  <div id="home">
    <div class="welcome-box">
      <h1>Füd Fite</h1>
      <form data-login="form">
        <div class="error-message">
          Login Failed
        </div>
        <div class="username-login login-input-box">
          <input type="text" name="username" placeholder="username" autofocus>
        </div>
        <div class="password-login login-input-box">
          <input type="password" name="password" placeholder="password" >
        </div>
        <button class="btn lightBlue" type="submit" class="btn btn-default">
          Log in
        </button>
      </form>
      <div class="signature">
        <h4><a href="#signup" rel="modal:open">Sign up</a></h4>
      </div>
      <div class="signature">
        <h6>Developed by Titans</h6>
      </div>
    </div>
  </div>

  <div id="signup" class="modal">
    <div class="signup-box">
      <form data-login="signup-form">
        <div class="signup-error-message">
          Login Failed
        </div>
        <div class="signup-input-box">
          <h2>Sign Up</h2>
        </div>
        <div class="username-login signup-input-box">
          <label for="signup-username">Username</label>
          <input id="signup-username" type="text" name="username" autofocus required>
        </div>
        <div class="password-login signup-input-box">
          <label for="signup-password1">Password</label>
          <input id="signup-password1" type="password" name="password" required>
        </div>
        <div class="password-login signup-input-box">
          <label for="signup-password2">Confirm Password</label>
          <input id="signup-password2" type="password" name="password2" required>
        </div>
        <div class="email-login signup-input-box">
          <label for="signup-email">Email</label>
          <input id="signup-email" type="email" name="email" required>
        </div>
        <div class="buttons-login signup-input-box">
          <button class="btn lightBlue" type="submit" class="btn btn-default">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="http://localhost:2403/dpd.js" type="text/javascript"></script>
  <script src="scripts/loginhandler.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/signupsubmithandler.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/login_main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
